<!--
  Generated template for the NoticiasPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias" (click)="openNoticia(noticia.id)">
      <h4>{{noticia.title.rendered}}</h4>
      <p>{{noticia.date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
